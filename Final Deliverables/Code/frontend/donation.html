<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <title>Plasma Donor Application</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "0335c795-83bb-4371-95c5-106fca523f85", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "474da4b6-d450-4f6b-a9b9-f7e61a828ef2", // The ID of your service instance.
            onLoad: function (instance) { instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="donation.html" class="active">Donation Drives</a></li>
                            <li><a href="requests.html">Requests</a></li>
                            <li><a href="profile.html">Profile <img src="assets/images/profile.png" alt=""></a>
                            </li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <h4 class="d-none" id="user-head">
                        Hi, <span id="user-name"></span>
                    </h4>
                    <div class="donations-library d-none" id="drive-upload">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em> Create</em> Donation Drive</h4>
                            </div>
                            <div>
                                <form class="form" id="form-post">
                                    <div class="mb-3 row">
                                        <div class="col-6">
                                            <label for="name" class="form-label">Donation Drive Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Name"
                                                required />
                                        </div>
                                        <div class="col-6">
                                            <label for="number" class="form-label">Phone Number</label>
                                            <input type="number" class="form-control" id="number"
                                                placeholder="Phone Number" required />
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="col-6">
                                            <label for="date" class="form-label">Date</label>
                                            <input type="text" class="form-control" id="date" placeholder="date"
                                                required />
                                        </div>
                                        <div class="col-6">
                                            <label for="venue" class="form-label">Venue</label>
                                            <input type="text" class="form-control" id="venue" placeholder="Venue"
                                                required />
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="col-12">
                                            <label for="gmaps" class="form-label">Gmaps Link</label>
                                            <input type="text" class="form-control" id="gmaps" placeholder="Gmaps Link"
                                                required />
                                        </div>
                                    </div>
                                    <div class="text-danger pb-2 d-none" id="post-fail">
                                        Server Error or Request Not updated
                                    </div>
                                    <div class="text-success pb-2 d-none" id="post-success">
                                        Request Updated
                                    </div>
                                    <center>
                                        <button type="submit" class="btn btn-custom mb-3" id="post-button">
                                            Submit
                                        </button>
                                    </center>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Their Donations ***** -->
                    <div class="donations-library">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em> Donation</em> Drives</h4>
                            </div>
                            <div class="mt-5" id="meddetails">
                                <div id="hosdetails">
                                    <table class="table table-borderless table-responsive text-center" id="hostable">
                                        <tr class="table-header hos-header">
                                            <th>Donation Drive Name</th>
                                            <th>Contact No</th>
                                            <th>Venue</th>
                                            <th>GMaps Link</th>
                                            <th>Date</th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Their Donations ***** -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Â© 2022 PDAS | All rights reserved.


                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Scripts -->

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/donation.js"></script>


</body>

</html>
